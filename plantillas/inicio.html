{{ define  "inicio" }}
{{ template "cabecera" }}

    <a name="" id="" class="btn btn-primary" href="/crear" role="button">Agregar Empleado</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

            {{  range. }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Nombre}}</td>
                <td>{{.Correo}}</td>
                <td>Editar | Borrar</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

{{ template "pie" }}
{{ end }}
